<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvolucrARte</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #9dd090; /* Fondo de color neutro */
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333; /* Color del texto */
            height: calc(100% - 150px); /* Ajuste para el footer */
            padding: 20px;
        }

        /* Título principal */
        .container h1 {
            margin: 20px 0;
            font-size: 4em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            color: white; /* Color del texto del título */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para los botones */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px; /* Aumento del margen para separar del footer */
            width: 100%;
            max-width: 1200px; /* Ajusta el ancho máximo si es necesario */
        }

        .button-container img {
            width: 150px; /* Ajusta el tamaño de la imagen */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 1);
            transform: scale(1.05);
        }

        /* Estilo de subtítulos */
        .subtitle {
            font-size: 2em;
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white; /* Color del texto del subtítulo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .img {
            width: 300px; /* Ajusta el ancho de la imagen */
            height: auto; /* Mantiene la proporción original de la imagen */
            max-width: 100%; /* Asegura que la imagen no exceda el contenedor */
            border-radius: 10px; /* Opcional: bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Opcional: sombra para dar profundidad */
            object-fit: cover; /* Opcional: asegura que la imagen cubra el contenedor */
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Altura del footer */
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Contenedor del contenido (botones, texto) -->
    <div class="container">
        <h1>involucrARte</h1>
        <div class="button-container">
            <img src="img/comida.jpg" alt="imagen lateral ">
            <a href="objetivos.html" class="button">Objetivo</a>
            <a href="#" class="button">Quienes Somos</a>
            <img src="img/personas2.jpg" alt="imagen lateral 2">
        </div>
        <div class="subtitle">¡Oportunidades para vos!</div>
        <div class="button-container">
            <img src="img/Pintura.jpg" alt="imagen lateral 3">
            <a href="#" class="button">Involucrate</a>
            <a href="#" class="button">Donar</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2024 InvolucrARte - Todos los derechos reservados
    </div>
</body>
</html>
